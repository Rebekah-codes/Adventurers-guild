<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Set Password â€¢ Adventurers Guild</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Set your password</h1>
    <form id="set-password-form">
      <input id="new-password" name="new_password" type="password" placeholder="New password" required />
      <button type="submit">Set password</button>
    </form>
    <p id="result"></p>
  </main>

  <script>
    function getQuery() {
      const q = {};
      location.search.substring(1).split('&').forEach(pair => {
        if (!pair) return;
        const [k,v] = pair.split('=');
        q[decodeURIComponent(k)] = decodeURIComponent(v || '');
      });
      return q;
    }
    document.getElementById('set-password-form').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const q = getQuery();
      const uid = q.uid;
      const token = q.token;
      const newPassword = document.getElementById('new-password').value;
      const resEl = document.getElementById('result');
      if (!uid || !token) { resEl.textContent = 'Missing uid or token in link.'; return; }
      try {
        const res = await fetch('/api/password-reset-confirm/', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ uid, token, new_password: newPassword })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Error');
        resEl.textContent = 'Password set successfully. You can now log in.';
      } catch (err) {
        console.error(err);
        resEl.textContent = 'Error setting password.';
      }
    });
  </script>
</body>
</html>
